<body>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
 <script src="//localhost:5883/socket.io/socket.io.js"></script>
 <script src="//localhost:5883/jquery.js"></script>

 <button id="button">Press Me</button>
<script>
    var hub = new $.fn.eventHub(io, 'http://localhost:5883');
    hub.bind('eventHubReady', function() {
        var clickEvent = hub.addEvent('click');
        $('#button').bind('click',
            function(event) {
                clickEvent.trigger({ button: 'clicked' },
                    function(back, b2) { 
                        console.log("callback from event listener!");
                        console.log(back); 
                        console.log(b2); 
                    }
                );
            }
        );
        // OR hub.bind('click', ...
        clickEvent.bind(
            function(event, fun) {
                console.log('got local click event');
                console.log(arguments);
                fun('BACK', { mark: 'rox' });
            }, { type : 'multicast' , secret: 'oo', cb: function(err) { console.log(err); } }
        );
    }); 
</script>
</body>
</html>
